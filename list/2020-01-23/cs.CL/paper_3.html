<article itemscope itemtype="https://schema.org/Blog">
  <h2 class="entry-title" itemprop="headline">
    <a href="http://arxiv.org/abs/2001.08051v1">
      TLT-school: a Corpus of Non Native Children Speech
    </a>
  </h2>
  <h3 class="entry-abstract" itemprop="abstract">
      発話の手動転写に使用されるガイドラインと手順、および当社が開発した自動音声認識システムによって達成された結果について詳細に説明します。このペーパーでは、「TLT-school」の学校で収集された発話のコーパスについて説明します。英語とドイツ語の両方を学んでいる学生のパフォーマンスを評価するための北イタリア。コーパスは、2017年と2018年に9歳から16歳までの小学生、中学生、高校の生徒から記録されました。
    <span class="entry-meta">
      <time itemprop="datePublished" datetime="">
        <br>
      </time>
    </span>
  </h3>
</article>
