<article itemscope itemtype="https://schema.org/Blog">
  <h2 class="entry-title" itemprop="headline">
    <a href="http://arxiv.org/abs/2001.02669v1">
      A Correspondence Analysis Framework for Author-Conference
  Recommendations
    </a>
  </h2>
  <h3 class="entry-abstract" itemprop="abstract">
      この作業では、著者に受け入れの機会を増やすために適切な会議を推奨する問題に対処します。長年、科学者によってなされた成果と発見は、適切なジャーナルまたは会議で発表された研究論文を通じて認識されます。著者のソーシャルネットワークの使用と、次元削減とトピックモデリングの設定における論文の内容を含む、同じものに対する異なるアプローチ。
    <span class="entry-meta">
      <time itemprop="datePublished" datetime="">
        <br>
      </time>
    </span>
  </h3>
